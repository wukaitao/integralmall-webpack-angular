<div class="main integral-rule">
	<!-- 规则 -->
	<dl class="rule">
		<dt>积分规则明细</dt>
		<dd>积分 = 注册积分 + 标准积分（保单积分） + 专属活动积分。</dd>
		<dd>注册积分：首次注册登陆，即获500积分；首次绑定保单，即获200积分。</dd>
		<dd>标准积分：在积分更新日付费保单仍有效，即获200积分；该积分更新日为每月15日，遇节日则顺延。</dd>
		<dd>专属积分：参与招商信诺会员中心专属活动所获积分。</dd>
		<dd>同一投保人证件号码下如有多份保单，积分合并计算。</dd>
		<dd>积分自获取之日超两年内有效，过期失效。</dd>
		<dd>通过非正常途径获得的积分无效。</dd>
	</dl>
</div>
