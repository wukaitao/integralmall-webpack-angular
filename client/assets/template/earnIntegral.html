<div class="main earn-integral">
	<ul class="list">
		<li class="list-item" ng-repeat="item in renderData" ng-click="clickFn(item);">
			<img ng-src="{{item.isComplete?item.imageSelectedUrl:item.imageUrl}}" alt="{{item.name}}"/>
			<span class="desc">{{item.count}}积分</span>
			<span class="name">{{item.name+(item.isComplete?'(已完成)':'')}}</span>
		</li>
	</ul>
</div>
